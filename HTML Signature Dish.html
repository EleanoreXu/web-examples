    <h1 align="center">招牌菜</h1>
    <hr>
    <h2 align="left">特点</h2>
    <p>柔嫩皮脆，味碟解腻。此菜关键在于味碟的调制，以往的味碟多是蒜泥味的，而本碟则是加了辣椒、葱末等，味道真的很怀旧又开胃。  </p>  
   <p> 所以，一道常见的菜，只要在细节上改进、完善一下，照样又是一道好菜。</p>
